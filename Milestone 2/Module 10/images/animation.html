<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>

        @keyframes ball {

            from{
                left:0px
            }

            to{
                left:700px;
                background-color: rgb(39, 60, 79);
            }
            
        }
        @keyframes ball2 {

            0%{
                left:0px;
                top:0px;
            }
            25%{
                top:300px;
                left:200px;
            }
            50%{
                top:0px;
                left:400px;

            }
            75%{
                top:300px;
                left:600px;
            }

            100%{
                top:0px;
                left:800px;
            }
            
        }
        .box{
            background-color: antiquewhite;
            height:400px;
            width:900px;
            border:2px solid gray;
        }
        .box1{
            background-color: antiquewhite;
            height:200px;
            width:900px;
            border:2px solid gray;
        }

        .ball{
            height:100px;
            width:100px;
            background-color:rgb(99, 67, 99);
            border-radius:50%;
            position:relative;
            animation: ball 2s ease-in-out 1s infinite alternate ;
        }
        .ball2{
            height:100px;
            width:100px;
            background-color:rgb(99, 67, 99);
            border-radius:50%;
            position:relative;
            animation: ball2 4s ease-in-out 1s infinite alternate ;
        }
    </style>
</head>
<body>


    <h3>Explore Animation</h3>

    <div class="box1">
        <div class="ball"></div>
    </div>
    <div class="box">
        <div class="ball2"></div>
    </div>
    
</body>
</html>
