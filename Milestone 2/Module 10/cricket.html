<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>


    <style>

        .box{

             border:1px solid red;

        }
        .bat{
            position:relative;
            left:350px;
            top:20px;
            transform:rotate(56deg);
            transform-origin: top right;
            transition: transform 0.1s ease-in 0.2s;
           
            
        }

        .ball{
            background-color: red;
            height:50px;
            width:50px;
            border-radius:50%;
            position:relative;
            top:-170px;
            left:714px;
            transition:transform 1s ease-out 0.3s;
        }

        .box:hover .bat{
            transform:rotate(-45deg);
        }


        .box:hover .ball{
            transform:translate(850px, -350px);
        }


        
    </style>
</head>
<body>

    <div class="box">
        <img src="images/bat.png" alt="" class="bat">
        <div class="ball"></div>
    
    </div>
    
</body>
</html>
